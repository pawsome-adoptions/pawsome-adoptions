<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head.html :: head}">
<body>
<!--HAVE TWO DIFFERENT NAV BARS ONE FOR USERS AND ONE FOR VISTORS-->
<div th:replace="~{partials/navbar :: nav}"></div>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div>
    <!--  Modal Button  -->
    <button type="button" class="btn btn-secondary btn-sm"
            data-bs-toggle="modal" data-bs-target="#createPostModal">Create Post
    </button>

    <!--  Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1"
         aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div
                class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">
                        Create a Post</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/userpost}" th:method="post" th:object="${post}">

                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="hidden" th:field="*{id}">
                            <input type="text" placeholder="Title" name="title" th:field="*{title}" th:value="*{title}">
                            <br>
                            <textarea placeholder="Description" name="description" th:field="*{description}" th:value="*{description}"></textarea>
                            <br>
                            <select class="form-select" aria-label="Default select example" name="category" th:field="*{category}" th:value="*{category}">
                                <option selected value="Type">Type</option>
                                <option value="Dog">Dog</option>
                                <option value="Cat">Cat</option>
                            </select>
                            <br>
                            <button id="fileUpload">Add File</button>
                            <input style="display: none" type="text" id="inputURL" name="img" th:field="*{img}" readonly>
                            <div id="fileUploaded"></div>
                        </div>
                    </div>
                    <div class="modal-footer"><button type="submit" class="btn btn-primary text-center">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script>
    const apiKey = 'AZPViD46vTWepGB2bF1UTz'; //This key need to place in back-end.

    const uploadBtn = document.getElementById('fileUpload');

    let fileName = $("#fileUploaded").val();

    console.log(fileName);

    uploadBtn.addEventListener('click', function (e){
        e.preventDefault();
        const client = filestack.init(apiKey);
        const options = {
            uploadInBackground: false, // Wait for the upload to finish before triggering onUploadDone
            onFileUploadFinished: (fileFinish) => {
                // console.log('File upload finished:', fileFinish);

                let fileName = fileFinish.filename;
                let fileURL = fileFinish.url;
                console.log(fileName);
                console.log(fileURL);

                document.getElementById("inputURL").value = fileURL;

                let pushFile = '';
                pushFile += "<ul><li>"+ fileName +"</li></ul>"
                $("#fileUploaded").html(pushFile);

            },
            onFileUploadFailed: (file, error) => {
                console.error('File upload failed:', error);
            },
        };
        client.picker(options).open();

    })

</script>
</body>
</html>
