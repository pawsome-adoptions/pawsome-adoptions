<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/head.html :: head">
<body>
<div th:replace="partials/navbar :: nav"></div>
<div>
    <!--  Modal Button  -->
    <button type="button" class="btn btn-secondary btn-sm"
            data-bs-toggle="modal" data-bs-target="#createPostModal">Create Post
    </button>

    <!--  Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1"
         aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div
                class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">
                        Create a Post</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" placeholder="Title">
                        <br>
                        <textarea placeholder="Description"></textarea>
                        <br>
                        <label for="post-image" class="form-label"></label>
                        <input type="file" class="form-control form-control-sm" id="post-image" name="postImage">
                    </div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-primary text-center">Submit</button></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
