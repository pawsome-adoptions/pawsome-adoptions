<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/head.html :: head">
<body>
<div th:replace="partials/navbar :: nav"></div>

<!--Possibly remove buttons below-->
<h1>all visitor post</h1>
<button><a th:href="@{/login}">Login</a></button>
<button><a th:href="@{/register}">Register</a></button>
<!--Delete up to this point-->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="text-center">Want to share your adoption story?</h1>
            <h2 class="text-center"> Sign up or login!</h2>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary m-2" th:href="@{/login}" role="button">Login</a>
                <a class="btn btn-primary m-2" th:href="@{/register}" role="button">Register</a>
            </div>
            <div>
                <!--  Modal Button  -->
                <button type="button" class="btn btn-secondary btn-sm"
                        data-bs-toggle="modal" data-bs-target="#createPostModal">Create Post
                </button>

                <!--  Modal -->
                <div class="modal fade" id="createPostModal" tabindex="-1"
                     aria-labelledby="createPostModalLabel" aria-hidden="true">
                    <div
                            class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createPostModalLabel">
                                    Create a Post</h5>
                                <button type="button" class="btn-close"
                                        data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <input type="text" placeholder="Title">
                                    <br>
                                    <textarea placeholder="Description"></textarea>
                                    <br>
                                    <label for="post-image" class="form-label"></label>
                                    <input type="file" class="form-control form-control-sm" id="post-image" name="postImage">
                                </div>
                            </div>
                            <div class="modal-footer"><button type="button" class="btn btn-primary text-center">Submit</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Use the api to add infor, a foreach-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 mt-5">
            <div class="card">
                <div class="row g-0">
                    <div class="col-5">
                        <img src="profile.jpg" class="img-fluid rounded-start" alt="Profile Image">
                    </div>
                    <div class="col-7">
                        <h5 class="card-title">Username</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2"><a th:href="@{/visitorpost/1}">Title</a></h6>
                        <br>
                        <p class="card-text">Description</p>
                        <img src="image.jpg" class="img-fluid" alt="Additional Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
