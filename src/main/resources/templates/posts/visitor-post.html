<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{partials/navbar :: nav}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="text-center">Want to share your adoption story?</h1>
            <h2 class="text-center"> Sign up or login!</h2>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary m-2" th:href="@{/login}" role="button">Login</a>
                <a class="btn btn-primary m-2" th:href="@{/sign-up}" role="button">Register</a>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="col-4 col-md-7 col-lg-3 mx-auto">
    <h6>I loved to see <span><select id="selectbox" data-selected="">
    <option value="all" selected="selected">All</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
</select></span> stories!</h6>
</div>
<div class="d-flex align-items-center justify-content-center flex-wrap">
<div th:each="post : ${posts}" class="">
    <div class="" >
        <div class="card m-3" id="categories">
            <div class="card__header">
                <img th:src="${post.getImg()}" alt="card__image" class="card__image" width="600" height="300vh">
            </div>
            <div class="card__body" style="height: 200px">
                <span th:text="${post.getCategory()}" th:value="${post.getCategory()}" class="tag tag-blue"></span>
                <h4 th:text="${post.getTitle()}" ></h4>
                <p th:text="${post.getDescription()}" style="overflow: auto"></p>
            </div>
            <div class="card__footer">
                <div class="user">
                    <img th:src="${post.users.getProfilePic()}" alt="user__image" class="user__image">
                    <div class="user__info">
                        <h5 th:text="${post.users.getUsername()}"></h5>
                        <small th:text="${post.users.getEmail()}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/visitorPost.css}">
<script>

</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
