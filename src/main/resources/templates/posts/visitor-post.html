<body>
<div th:replace="~{partials/navbar-signed-in :: nav}" sec:authorize="isAuthenticated()"></div>
<div th:replace="~{partials/navbar-signed-out :: nav}" sec:authorize="isAnonymous()"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="text-center">Want to share your adoption story?</h1>
            <h2 class="text-center"> Sign up or login!</h2>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary m-2" th:href="@{/login}" role="button">Login</a>
                <a class="btn btn-primary m-2" th:href="@{/sign-up}" role="button">Register</a>
            </div>
        </div>
    </div>
</div>
<hr>

<div class="d-flex align-items-center justify-content-center flex-wrap">
    <div th:each="post : ${posts}">
        <div class="card m-3 bg-boxshadow" style="width: 24rem;">
            <div class="card-body">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <img th:src="${post.users.getProfilePic()}" alt="user__image" class="user__image me-2">
                        <div class="user__info">
                            <h5 th:text="${post.users.getUsername()}" class="mb-0"></h5>
                            <small th:text="${post.users.getEmail()}" class="text-muted"></small>
                        </div>
                    </div>
                </div>
                <img th:src="${post.getImg()}" alt="card__image" class="card-img-top" width="600" height="300vh">
                <h4 th:text="${post.getTitle()}" class="card-title"></h4>
                <p th:text="${post.getDescription()}" class="card-text" style="overflow: auto"></p>
                <span th:text="${post.getCategory()}" class="tag tag-blue"></span>
            </div>
            <div class="card-footer">
                <a th:href="@{/visitorsinglepost}" class="btn btn-primary btn-sm">View more details <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
