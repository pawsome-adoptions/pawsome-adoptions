<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{partials/navbar :: nav}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="text-center">Want to share your adoption story?</h1>
            <h2 class="text-center"> Sign up or login!</h2>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary m-2" th:href="@{/login}" role="button">Login</a>
                <a class="btn btn-primary m-2" th:href="@{/sign-up}" role="button">Register</a>
            </div>
        </div>
    </div>
</div>
<hr>
<!--Use the api to add infor, a foreach-->
<div class="d-flex row ">
<div th:each="post : ${posts}" class="col-md-6 col-lg-4">
    <div class="" >
        <div class="card m-5">
            <div class="card__header">
                <img th:src="${post.getImg()}" alt="card__image" class="card__image" width="600">
            </div>
            <div class="card__body">
                <span th:text="${post.getCategory()}" class="tag tag-blue"></span>
                <h4 th:text="${post.getTitle()}"></h4>
                <p th:text="${post.getDescription()}"></p>
            </div>
            <div class="card__footer">
                <div class="user">
                    <img th:src="${post.users.getProfilePic()}" alt="user__image" class="user__image">
                    <div class="user__info">
                        <h5 th:text="${post.users.getUsername()}"></h5>
                        <small th:text="${post.users.getEmail()}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/visitorPost.css}">


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
