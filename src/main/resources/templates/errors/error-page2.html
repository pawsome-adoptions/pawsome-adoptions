<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found - 404 Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-code {
      font-size: 100px;
      font-weight: bold;
      color: #333;
    }

    .error-message {
      font-size: 25px;
      color: #555;
      margin-top: 20px;
    }

    .home-link {
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
      margin-top: 20px;
    }

    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="error-code">404</h1>
  <p class="error-message">Oops! The page you are looking for could not be found.</p>
  <a class="home-link" href="/">Go to Home Page</a>
</div>
</body>
</html>
