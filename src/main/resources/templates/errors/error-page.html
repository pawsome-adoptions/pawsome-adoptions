<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #62466B;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: white;
        }

        .error-code {
            font-size: 72px;
            color: white;
            margin-bottom: 30px;
        }

        #dog-image {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Oops, something went wrong!</h1>
<p>Sorry, the page you're looking for could not be found.</p>
<p>Here's a random dog</p>

<!-- RANDOM DOG IMAGE -->
<img id="dog-image" alt="Random Dog Image"/>

<!-- JavaScript code to fetch random dog image -->
<script>
    fetch('https://random.dog/woof.json')
        .then(response => response.json())
        .then(data => {
            const imageUrl = data.url;
            const dogImageElement = document.getElementById('dog-image');
            dogImageElement.src = imageUrl;
        })
        .catch(error => {
            console.error('Error fetching dog image:', error);
        });
</script>
</body>
</html>
