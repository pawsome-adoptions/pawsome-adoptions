<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head  th:replace="~{partials/head :: head}"></head>
<body>
<div th:replace="~{partials/navbar-signed-in :: nav}" sec:authorize="isAuthenticated()"></div>
<div th:replace="~{partials/navbar-signed-out :: nav}" sec:authorize="isAnonymous()"></div>
<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-6">
            <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-sm" id="username" placeholder="Enter your username" name="username" th:field="*{username}" required>
                    <div class="invalid-feedback">Please enter a username.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email" name="email" th:field="*{email}" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your password" name="password" pattern="^(?=.*\d).{8,}$" maxlength="20" th:field="*{password}" required>
                    <div class="password-indicators">
                        <p id="eight-character"><span class="check-icon">&#10003;</span> 8 character min</p>
                        <p id="uppercase"><span class="check-icon">&#10003;</span> A capital (uppercase) letter</p>
                        <p id="lowercase"><span class="check-icon">&#10003;</span> A lowercase letter</p>
                        <p id="number"><span class="check-icon">&#10003;</span> A number</p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="profile-pic" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control form-control-sm" id="profile-pic" name="profilePic" th:field="*{profilePic}">
                    <div class="invalid-feedback">Please select a profile picture.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<!--tablets and up -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="/js/password.js"></script>
</body>
</html>
