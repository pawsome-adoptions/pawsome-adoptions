<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="~{partials/head :: head}">
    <title>Login</title>
</head>
<body>
<div  th:replace="~{partials/navbar :: nav}"></div>
<div th:if="${param.error}">
  Invalid Username and Password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-6">
            <form th:action="@{/login}" th:method="post">
                    <div class='input-fields'>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-sm" id="username" placeholder="Enter your username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type='password' class="form-control form-control-sm" id="password" placeholder="Enter your password" name="password">
                        </div>
                    </div>
                    <button type="submit" value="Log In" class="btn btn-primary">Log In</button>
                    <a th:href="@{/resetpassword}"><button value="Reset Password" class="btn btn-danger">Reset Password</button></a>
            </form>
        </div>
    </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}" crossorigin="anonymous"></script>
</body>
</html>
