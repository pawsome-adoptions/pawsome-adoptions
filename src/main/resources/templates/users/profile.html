<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{partials/head :: head}"></head>
<body>
<div th:replace="~{partials/navbar :: nav}"></div>
<h1>profile</h1>

<div>
    <h3>My Posts</h3>

    <div>
        <!--  Modal Button  -->
        <button type="button" class="btn btn-success btn-sm"><a class="nav-link active" aria-current="page" href="#" th:href="@{/userpost}">View Community Post</a></button>
        <button type="button" class="btn btn-success btn-sm"
                data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile Information
        </button>



        <!--  Modal -->
        <div class="modal fade" id="editProfileModal" tabindex="-1"
             aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form method="post" th:action="@{/profile}" th:object="${user}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="hidden" th:field="*{id}" th:value="*{id}">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control form-control-sm" id="username" name="username" th:field="*{username}" th:value="*{username}">
                            <br>
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" th:field="*{email}" th:value="*{email}">
                            <br>
                            <label for="password" class="form-label">Password:</label>
                            <input type="text" class="form-control form-control-sm" id="password" name="password" th:field="*{password}" th:value="*{password}">
                            <br>
                            <label for="confirm-password" class="form-label">Confirm Password:</label>
                            <input type="text" class="form-control form-control-sm" id="confirm-password" name="confirmPassword">
                            <br>
                            <label for="post-image" class="form-label">Change Profile Image:</label>
                            <input type="file" class="form-control form-control-sm" id="post-image" name="postImage" th:field="*{profilePic}" th:value="*{profilePic}">
                        </div>
                    </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary text-center">Submit</button>
                            <button type="button" class="btn btn-danger text-center" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmationModalLabel">Delete Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete your profile?</p>
                    </div>
                    <div class="modal-footer">
                        <form id="deleteProfileForm" th:action="@{/deleteUser}" th:method="post">
<!--                            <input type="hidden" name="_method" value="DELETE">-->
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
<!-- BELOW: Displays all cards made by the user  -->
    <div class="container4">
        <div class="container-fluid">
            <div class="d-flex space-evenly">
                <div th:each="post : ${allUserPosts}" class="card w-25 p-3 m-3">

                    <a th:href="@{/userpost/{id}(id = ${post.id})}" class="text-decoration-none"><h2 th:text="${post.title}" class="text-primary text-center"></h2>
                    </a>
                    <p th:text="${post.description}" class="m-auto"/>

                </div>
            </div>
        </div>
   </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
