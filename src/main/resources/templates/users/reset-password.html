<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head  th:replace="~{partials/head :: head}">
  <title>Reset Password</title>
</head>
<body>
<div th:replace="~{partials/navbar-signed-in :: nav}" sec:authorize="isAuthenticated()"></div>
<div th:replace="~{partials/navbar-signed-out :: nav}" sec:authorize="isAnonymous()"></div>
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 card edit-login-logout p-4">
      <form action="#" th:action="@{/resetpassword}" th:object="${user}" method="post">
        <div class='input-fields'>
          <h2 class="text-center text-dark">Reset password</h2>
          <div class="mb-3">
            <label for="username" class="form-label font-size-20px font-roboto">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" placeholder="Enter your username"/>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Reset Password</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
