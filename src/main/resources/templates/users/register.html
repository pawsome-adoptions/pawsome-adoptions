<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/head.html :: head">
<body>
<div th:replace="partials/navbar :: nav"></div>
<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-6">
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-sm" id="username" placeholder="Enter your username" required>
                    <div class="invalid-feedback">Please enter a username.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <div class="mb-3">
                    <label for="profile-pic" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control form-control-sm" id="profile-pic" required>
                    <div class="invalid-feedback">Please select a profile picture.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
